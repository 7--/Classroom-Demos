<!DOCTYPE html>
<html>
  <head>
    <!-- Link the minified CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>BoostrapDemo</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <!-- Containers: put padding around itself while container-fluid fills the screen. Required for grids -->
    <div class="container">
      <!-- page-header adds space around text and enlarges, also adds an underline at end -->
      <div class="page-header">
        <h1>Bootstrap Demo</h1>
      </div>

      <!-- jumbotron enlarges fonts and puts it in a gray box with rounded corners. If outside a container, it fills entire width -->
      <div class="jumbotron">
        <p>Lorem ipsum dolor sit amet, consectetur adipscing elit.</p>
      </div>

      <!-- BUTTONS
        Many built in colors and sizes
        If used for trigger, use role="button" -->
        <p>
          <a href="#" class="btn btn-default btn-lg" role="button">More Info</a>

          <button type="submit" class="btn btn-danger" role="button">Danger!</button>

          <input type="button" value="Info" class="btn btn-info" />

          <button type="submit" class="btn-primary btn-sm">Primary</button>

          <button type="submit" class="btn btn-link btn-lg">Link</button>

          <!-- Disable buttons/links -->
          <button type="button" class="btn btn-lg" disabled="disabled">Disabled</button>
          <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>

          <!-- group buttons, size buttons with btn-group-lg/sm/xs -->
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Small</button>
            <button type="button" class="btn btn-default">Medium</button>
            <button type="button" class="btn btn-default">Large</button>
          </div>
        </p>

        <!-- Dropdown menu -->
        <!-- You can easily add a drop down with class dropdown/dropup, change button sizes, etc -->
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Favorite Movies
            <!--Display icon in button -->
            <span class="caret"></span>
          </button>

          <ul class="dropdown-menu">
            <!-- Unselectable header -->
            <li class="dropdown-header">Action</li>
            <li><a href="#">Die Hard</a></li>
            <li><a href="#">Terminator</a></li>

            <!-- Separator -->
            <li role="separator" class="divider"></li>

            <li class="dropdown-header">Horror</li>
            <li><a href="#">Evil Dead</a></li>
            <li><a href="#">Coraline</a></li>
          </ul>
        </div>        
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
